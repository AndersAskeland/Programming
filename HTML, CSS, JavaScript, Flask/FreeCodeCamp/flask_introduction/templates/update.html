{% extends "base.html" %}

{% block head %}
<title>Update
</title>
{% endblock head %}

{% block body %}
<div class="content">
    <h1>
    Task Master
    </h1>
    <div class="form">
        <form action="/update/{{task.id}}" method="post">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Add Task">
        </form>
    </div>
</div>


{% endblock body %}
